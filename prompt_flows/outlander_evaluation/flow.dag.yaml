$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    description: Customer question about outdoor gear products
    default: Which tent is the most waterproof?
  ground_truth:
    type: string
    description: Expected answer or key information
    default: The Alpine Explorer Tent has the highest rainfly waterproof rating at
      3000mm
  context:
    type: string
    description: Retrieved product context (optional)
    default: ""
  prediction:
    type: string
    description: Generated answer from the copilot
    default: The Alpine Explorer Tent is our most waterproof option with excellent
      weather protection.
outputs:
  evaluation_result:
    type: string
    reference: ${evaluate_metrics.output}
  overall_score:
    type: string
    reference: ${calculate_score.output}
nodes:
- name: evaluate_metrics
  type: python
  source:
    type: code
    path: evaluate_metrics.py
  inputs:
    question: ${inputs.question}
    ground_truth: ${inputs.ground_truth}
    prediction: ${inputs.prediction}
    context: ${inputs.context}
- name: calculate_score
  type: python
  source:
    type: code
    path: calculate_score.py
  inputs:
    evaluation_result: ${evaluate_metrics.output}
  aggregation: true
- name: aggregate_results
  type: python
  source:
    type: code
    path: aggregate_results.py
  inputs:
    scores: ${calculate_score.output}
  aggregation: true
